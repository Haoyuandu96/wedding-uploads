
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uploads â€” Name Persist Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px;background:#faf8f2}
    .card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 2px 18px rgba(0,0,0,.06);max-width:900px;margin:0 auto}
    .row{display:flex;gap:16px;align-items:center;margin:8px 0}
    input[type="text"]{padding:12px 14px;border-radius:10px;border:1px solid #ddd;flex:1}
    .btn{padding:12px 16px;border:0;border-radius:12px;background:#111;color:#fff;cursor:pointer}
    .muted{color:#666;font-size:.95rem}
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload photos & videos (demo)</h2>
    <p class="muted">Type your name once; it will be remembered on refresh and future visits.</p>

    <div class="row" id="name-row">
      <input id="guestName" type="text" placeholder="Your name" autocomplete="name" />
    </div>

    <!-- Optional signed-in chip -->
    <div id="signedInAs" hidden style="font-size:.95rem; margin:.25rem 0 .5rem; display:flex; align-items:center; gap:.5rem;">
      Signed in as <strong id="signedName"></strong>
      <button id="changeName" type="button" style="padding:.25rem .5rem; border-radius:.5rem; border:1px solid #ddd; cursor:pointer;">Change</button>
    </div>

    <div class="row">
      <input type="file" multiple />
      <button class="btn" id="simulate">Simulate upload</button>
    </div>

    <p id="status" class="muted"></p>
  </div>

  <!-- Our persistence script -->
  <script src="persist-name.js" defer></script>

  <!-- Fake uploader showing how to read the name -->
  <script>
    document.getElementById('simulate').addEventListener('click', () => {
      const name = window.getUploaderName ? window.getUploaderName() : (document.getElementById('guestName').value || '').trim();
      if (!name) { alert('Please enter your name'); return; }
      document.getElementById('status').textContent = 'Uploader would send: name=' + name;
    });
  </script>
</body>
</html>
